<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximun-scale=1,minimun-scale=1">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Login System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
                <a class="nav-link" href="{% url 'loginPage' %}">Login <span class="sr-only">(current)</span></a>
            </li>

        </ul>

    </div>
</nav>
<br>

<center>
    <h4 class="alert-heading">Create an account</h4>
</center>
<br>
<div class="container-sm" style="width: 30rem;">
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Company/Org Name" name='comapany_name'>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Company Role" name='comapany_role'>
            </div>
        </div>
        <br>
        <div class="form-group">
            <input type="text" class="form-control" name='country' placeholder="Country">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name='PHI' placeholder="Where will PHI be stored (country)">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name='application_name' placeholder="Application Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name='contact_name' placeholder="Contact Name">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name='email' placeholder="Email">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name='phone' placeholder="Phone Number">
        </div>


        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="consent" placeholder="Will your app capture member consent?">
            <br>
            <div class="form-check">
                <input class="form-check-input position-static" type="radio" name="blankRadio" id="Radio1"
                       value="Yes" aria-label="..."> Yes<br>
                <input class="form-check-input position-static" type="radio" name="blankRadio" id="Radio2"
                       value="No" aria-label="..."> No
            </div>
        </div>


        <button type="submit" class="btn btn-success">Create an Account</button>
        <br>
        <br>
        <h6>Already have account ? <a href="{% url 'loginPage'%}">Login here</a></h6>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
